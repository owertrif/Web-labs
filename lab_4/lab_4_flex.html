<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href = "style_flex.css">
</head>
<body>
<div class="container">
	<div class="dots">
		<div class="circle-item"></div>
		<div class="circle-item orange"></div>
		<div class="circle-item green"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
		<div class="circle-empty"></div>
	</div>
	<div class="numbers-field">0</div>
	<div class ="buttons top">AC</div>
 	<div class ="buttons top">+/-</div>
 	<div class ="buttons top">%</div>
 	<div class ="buttons right">/</div>
	<div class="numbers">7</div>
	<div class="numbers">8</div>
	<div class="numbers">9</div>
	<div class ="buttons right">x</div>
	<div class="numbers">4</div>
	<div class="numbers">5</div>
	<div class="numbers">6</div>
	<div class ="buttons right">-</div>
	<div class="numbers">1</div>
	<div class="numbers">2</div>
	<div class="numbers">3</div>
	<div class ="buttons right">+</div>
	<div class="numbers zero">0</div>
	<div class="numbers">,</div>
 	<div class ="buttons equality">=</div>
</div>
</body>
</html>
